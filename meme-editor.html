<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" class="stylesheet">
    <title>Memes Editor</title>
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <ul class="nav">
            <li><a href="./index.html">Gallery</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>

    <main>
        <section>
            <div class="canvas-container">

                <canvas 
                    class="meme-canvas" 
                    width="500px" 
                    height="500px"
                ></canvas>

            </div>
        </section>
        <aside>
            <div class="meme-editor">

                <input type="text" class="txt edit" placeholder="Enter Text Here">
                <button class="btn txt switch">UP/DOWN</button>
                <button class="btn txt add">txt+</button>
                <button class="btn txt del">txt-</button>
                <button class="btn txt size">A+</button>
                <button class="btn txt size">A-</button>
                <button class="btn txt align-l">Text left</button>
                <button class="btn txt align-m">Text middle</button>
                <button class="btn txt align-r">Text right</button>

                <select name="font" id="font" class="txt font">
                    <option value="impact">Impact</option>
                    <option value="ariel">Ariel</option>
                </select>

                <input type="color" class="txt stroke-color">
                <input type="color" class="txt fill-color">
    
            </div>
        </aside>
    </main>

    <footer>
        <div class="logo">logo</div>
        <span>Made By Denis Lit</span>
    </footer>

    <script src="./js/view/gallery-render.js"></script>

    <script src="./js/model/utility-services.js"></script>
    <script src="./js/model/storage-services.js"></script>
    <script src="./js/model/canvas-services.js"></script>
    <script src="./js/model/gallery-services.js"></script>

    <script src="./js/control/meme-controller.js"></script>
    <script src="./js/control/gallery-controller.js"></script>
</body>
</html>
