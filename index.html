<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" class="stylesheet">
    <title>Ultimate Meme Generator</title>
</head>
<body onload="initGellery()">
    <header>
        <div class="logo">logo</div>
        <ul class="nav clean-list">
            <li><a href="./index.html">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./meme-editor.html">Editor</a></li>
        </ul>
    </header>

    <section class="meme-gallery">
        <input type="text" class="search" placeholder="Search memes">
        <div class="key-words">
            <ul class="clean-list">
                <li>Key Words go here</li>
            </ul>
        </div>
        <div class="container">
            <div class="images images-wrapper"></div>
        </div>
    </section>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas class="meme-canvas"></canvas>
        </div>

        <div class="editor">

            <textarea class="txt-edit" oninput="onTextInput(this.value)"></textarea>
            <button class="btn txt switch" onclick="onSwichLines()">UP/DOWN</button>
            <button class="btn txt add" onclick="onAddLine()">Add Line</button>
            <button class="btn txt del" onclick="onDeleteLine()">Delete Line</button>
            <button class="btn txt size" value="1" onclick="onSizeChange(this.value)">A+</button>
            <button class="btn txt size" value="-1" onclick="onSizeChange(this.value)">A-</button>
            <button class="btn txt align-l" value="end" onclick="onAlignChange(this.value)">Text left</button>
            <button class="btn txt align-m" value="center" onclick="onAlignChange(this.value)">Text middle</button>
            <button class="btn txt align-r" value="start" onclick="onAlignChange(this.value)">Text right</button>

            <select name="font" id="font" class="txt font" onchange="onFontChange(this.value)">
                <option value="impact">Impact</option>
                <option value="ariel">Ariel</option>
                <option value="Verdana">Verdana</option>
                <option value="Courier New">Courier New</option>
                <option value="sans-serif">sans-serif</option>
                <option value="serif">serif</option>
            </select>

            <input type="color" class="txt stroke-color" onchange="onStrokeChange(this.value)">
            <input type="color" class="txt fill-color" onchange="onFillChange(this.value)">
            <a href="#" onclick="onDownLoadCanvas(this)" download="file-name">Download</a>

        </div>
    </section>

    <footer>
        <div class="logo">logo</div>
        <span>Made By Denis Lit</span>
    </footer>
    
    <script src="./js/view/gallery-render.js"></script>
    
    <script src="./js/model/canvas-services.js"></script>
    <script src="./js/model/utility-services.js"></script>
    <script src="./js/model/storage-services.js"></script>
    <script src="./js/model/meme-services.js"></script>
    
    <script src="./js/control/canvas-controller.js"></script>
    <script src="./js/control/editor-controller.js"></script>
    <script src="./js/control/gallery-controller.js"></script>
</body>
</html>
