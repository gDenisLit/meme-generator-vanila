<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css" class="stylesheet">
<title>Ultimate Meme Generator</title>
</head>
<body onload="initGallery()" >

    <div class="main-container main-layout flex-column content-center items-center">
        <header class="main-header flex-row space-between">
                <h1 class="logo">meme by denis lit</h1>
            <ul class="page-nav clean-list flex-row">
                <li><a href="./index.html">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>

        <main class="main-content">
            <section class="meme-gallery main-layout">
                    <div class="meme-filter flex-row space-between">
                        <input type="text" class="search" placeholder="Search">
                        <div class="filter">
                            <div class="key-words"></div>
                            <button class="more">More</button>
                        </div>
                    </div>
                    <div class="images images-wrapper">div>
            </section>
            
            <section class="meme-editor main-layout space-between"> 
                <div class="canvas-container">
                    <canvas class="meme-canvas"></canvas>
                </div>
                

                <div class="editor flex-column space-between items-center">
                    <textarea class="txt-edit" placeholder="Your Text" oninput="onTextInput(this.value)"></textarea>
                    <div class="crud flex-row space-between">
                        <button class="btn" onclick="onSwichLines()">↑↓</button>
                        <button class="btn" onclick="onAddLine()">+</button>
                        <button class="btn" onclick="onDeleteLine()">del</button>
                    </div>

                    <div class="text-manipulation">
                        <button class="btn" value="1" onclick="onSizeChange(this.value)">A<span>+</span></button>
                        <button class="btn" value="-1" onclick="onSizeChange(this.value)">A<span>-</span></button>
                        <button class="btn" value="start" onclick="onAlignChange(this.value)">ltr</button>
                        <button class="btn" value="center" onclick="onAlignChange(this.value)">mid</button>
                        <button class="btn" value="end" onclick="onAlignChange(this.value)">rtl</button>
                        
                        <select name="font" id="font" class="txt-font" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Sans-serif">Sans-serif</option>
                            <option value="Serif">Serif</option>
                        </select>
                        
                        <input type="color" class="txt-storke color" value="#000000" oninput="onStrokeChange(this.value)">
                        <input type="color" class="txt-fill color" value="#ffffff" oninput="onFillChange(this.value)">
                    </div>
                    
                    <div class="meme-export">
                        <a href="#" class="export share">Share</a>
                        <a href="#" class="export download"onclick="onDownLoadCanvas(this)" download="file-name">Download</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/view/dom-services.js"></script>

    <script src="./js/model/utility-services.js"></script>
    <script src="./js/model/storage-services.js"></script>
    <script src="./js/model/canvas-services.js"></script>
    <script src="./js/model/image-services.js"></script>
    <script src="./js/model/meme-services.js"></script>

    <script src="./js/control/canvas-controller.js"></script>
    <script src="./js/control/editor-controller.js"></script>
    <script src="./js/control/gallery-controller.js"></script>
</body>
</html>
